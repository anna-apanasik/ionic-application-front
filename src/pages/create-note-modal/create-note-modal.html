<ion-header>

  <ion-navbar>
    <ion-title>Create Note</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input type="text" [(ngModel)]="note.title" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-textarea type="text" [(ngModel)]="note.text"></ion-textarea>
  </ion-item>
  <div class="save-button" (click)="save()">
    <button ion-button [disabled]="!note.title || !note.text" color="primary" round>Save</button>
  </div>
</ion-content>
