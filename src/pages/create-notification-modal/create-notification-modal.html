<ion-header>

  <ion-navbar>
    <ion-title>Create Notification</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-input type="text" [(ngModel)]="title" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Text</ion-label>
    <ion-textarea type="text" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
  </ion-item>
  <div class="save-button" (click)="save()">
    <button ion-button color="primary" round>Save</button>
  </div>
</ion-content>
