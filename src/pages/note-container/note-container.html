<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="createNote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let note of notes">
    <view-note [note]="note"
               (updateNotesEvent)="updateNotes()"></view-note>
  </ion-list>
</ion-content>
